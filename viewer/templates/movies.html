{% extends "base.html" %}

{% block title %}
    Lista filmów
{% endblock %}

{% block content %}
    <h1>Witaj w HollyMovies!</h1>
    {% for movie in object_list %}
        <li>
            {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}
            (Edytuj)
            <a href="{% url 'movie_delete' movie.id %}">(Usuń)</a>
        </li>
    {% endfor %}
{% endblock %}
